<!DOCTYPE html>
<html>
<head>
  <title>CV Information</title>
</head>
<body>
  <h1>CV Information</h1>
  <p>Full Name: <span id="fullName"></span></p>
  <p>Phone Number: <span id="phoneNumber"></span></p>
  <p>Email Address: <span id="emailAddress"></span></p>
  <p>Objective: <span id="objective"></span></p>
  <h2>Education</h2>
  <ul id="education"></ul>
  <h2>Work Experience</h2>
  <ul id="workExperience"></ul>
  <h2>Skills</h2>
  <ul id="skills"></ul>
  <h2>Achievements and Awards</h2>
  <ul id="achievementsAndAwards"></ul>
  <h2>Projects</h2>
  <ul id="projects"></ul>

  <script src="./cv_data.csv"></script>
  <script>
    // Update the HTML elements with the CV information from cv.js
    document.getElementById('fullName').textContent = cv.fullName;
    document.getElementById('phoneNumber').textContent = cv.phoneNumber;
    document.getElementById('emailAddress').textContent = cv.emailAddress;
    document.getElementById('objective').textContent = cv.objective;

    const educationList = document.getElementById('education');
    cv.education.forEach(edu => {
      const listItem = document.createElement('li');
      listItem.textContent = `${edu.degree} (${edu.institution}) - ${edu.graduationDate}`;
      educationList.appendChild(listItem);
    });

    const workExperienceList = document.getElementById('workExperience');
    cv.workExperience.forEach(exp => {
      const listItem = document.createElement('li');
      listItem.textContent = `${exp.jobTitle} - ${exp.company} (${exp.datesOfEmployment})`;
      workExperienceList.appendChild(listItem);
    });

    const skillsList = document.getElementById('skills');
    cv.skills.forEach(skill => {
      const listItem = document.createElement('li');
      listItem.textContent = skill;
      skillsList.appendChild(listItem);
    });

    const achievementsList = document.getElementById('achievementsAndAwards');
    cv.achievementsAndAwards.forEach(achievement => {
      const listItem = document.createElement('li');
      listItem.textContent = achievement;
      achievementsList.appendChild(listItem);
    });

    const projectsList = document.getElementById('projects');
    cv.projects.forEach(project => {
      const listItem = document.createElement('li');
      listItem.textContent = `${project.title} - ${project.description} (${project.duration})`;
      projectsList.appendChild(listItem);
    });
  </script>
</body>
</html>
